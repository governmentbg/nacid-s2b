<div class="modal-header">
    <h5 class="modal-title text-primary fw-bold">{{ 'companyAdditionals.modals.addAdditionalInfo' | translate }}</h5>
    <sync-button btnClass="btn-close"
                 (btnClickedEvent)="decline()"
                 [disabled]="addAdditionalPending">
    </sync-button>
</div>
<form #form="ngForm"
      autocomplete="off">
    <div class="modal-body">
        <company-additional-basic [isEditMode]="true"
                                  [companyAdditionalDto]="companyAdditionalDto">
        </company-additional-basic>
    </div>
</form>

<div class="modal-footer">
    <sync-button btnClass="btn btn-sm btn-primary"
                 (btnClickedEvent)="add()"
                 text="root.buttons.add"
                 [pending]="addAdditionalPending"
                 [disabled]="form.invalid">
    </sync-button>
</div>
