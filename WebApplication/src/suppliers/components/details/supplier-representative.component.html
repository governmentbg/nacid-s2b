<div class="row pb-4">
    <h5 class="text-primary border-bottom-purple">
        {{ 'supplierRepresentatives.title' | translate }}
    </h5>
    <div class="col-md-12">
        <ng-container *ngIf="supplierRepresentative?.id; else noRepresentative">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="mb-1">
                        <translate-field class="fs-18"
                                         [model]="supplierRepresentative">
                        </translate-field>
                    </div>

                    <a class="link-primary"
                       href="mailto:{{ supplierRepresentative.userName }}"
                       clickStopPropagation>
                        <i class="fa-solid fa-envelope"></i>
                        <span class="ms-2">{{ supplierRepresentative.userName }}</span>
                    </a>

                    <div *ngIf="supplierRepresentative.phoneNumber"
                         class="mt-1">
                        <i class="fa-solid fa-phone text-purple"></i>
                        <span class="ms-2">{{ supplierRepresentative.phoneNumber }}</span>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #noRepresentative>
            <div class="d-flex justify-content-between align-items-center">
                <div class="fs-18">{{ 'root.searchResult.missingData' | translate }}</div>
            </div>
        </ng-template>
    </div>
</div>
