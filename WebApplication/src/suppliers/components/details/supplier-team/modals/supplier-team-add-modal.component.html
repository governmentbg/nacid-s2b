<div class="modal-header">
    <h5 class="modal-title text-primary fw-bold">{{ 'supplierTeams.modals.addToTeam' | translate }}</h5>
    <sync-button btnClass="btn-close"
                 (btnClickedEvent)="decline()"
                 [disabled]="addToTeamPending">
    </sync-button>
</div>
<form #form="ngForm"
      autocomplete="off">
    <div class="modal-body">
        <supplier-team-basic [supplierId]="supplierId"
                             [isEditMode]="true"
                             [supplierTeamDto]="supplierTeamDto"
                             [supplierType]="supplierType"
                             [supplierInstitutionId]="supplierInstitutionId"
                             [updateModal]="false"
                             (triggerAddEvent)="addSoTeam()"
                             (triggerEraseEvent)="eraseSoTeam($event)">
        </supplier-team-basic>
    </div>
</form>

<div class="modal-footer">
    <sync-button btnClass="btn btn-sm btn-primary"
                 (btnClickedEvent)="add()"
                 text="root.buttons.add"
                 [pending]="addToTeamPending"
                 [disabled]="form.invalid">
    </sync-button>
</div>
