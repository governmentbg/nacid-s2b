<button type="button"
        [disabled]="disabled"
        title="{{title | translate}}"
        ngbTooltip="{{ngTitle | translate}}"
        class="{{btnClass}}"
        (click)="btnClicked()">
    <i *ngIf="icon || pending"
       style="min-width: 15px;"
       class="{{ text ? 'me-1' : '' }} {{ pending ? 'fas fa-sync fa-spin' : icon }}"></i>
    <span *ngIf="text && (showTextOnPending ? true : !pending)">{{ text | translate }}</span>
</button>
