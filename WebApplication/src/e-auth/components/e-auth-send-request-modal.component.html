<div class="modal-header">
    <h5 class="modal-title text-primary fw-bold">{{ 'eAuth.sendRequestHeader' | translate }}
    </h5>
    <sync-button btnClass="btn-close"
                 (btnClickedEvent)="close()"
                 [disabled]="isLoading">
    </sync-button>
</div>
<form #form="ngForm"
      autocomplete="off">
    <div class="modal-body">
        <ng-container *ngIf="!isLoading; else loadingSection">
            <p translate="eAuth.modals.paragraph"
               class="mt-3 mb-4">
            </p>
            <form ngNoForm
                  action="{{samlRequest.postUrl}}"
                  method="post">
                <div *ngFor="let pair of samlRequest.keyValuePairs">
                    <input type="hidden"
                           [id]="pair['key']"
                           [name]="pair['key']"
                           [value]="pair['value']" />
                </div>

                <input type="submit"
                       class="btn btn-primary w-100"
                       value="{{'eAuth.modals.submitForm' | translate }}" />
            </form>
        </ng-container>
        <ng-template #loadingSection>
            <loading-section></loading-section>
        </ng-template>
    </div>
</form>
