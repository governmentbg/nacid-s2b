<div *ngIf="title; else noTitle"
     class="modal-header">
    <h5 class="modal-title text-primary fw-bold">{{ title | translate }}</h5>
    <sync-button btnClass="btn-close"
                 (btnClickedEvent)="decline()">
    </sync-button>
</div>
<ng-template #noTitle>
    <div class="modal-header flex-row-reverse">
        <sync-button btnClass="btn-close"
                     (btnClickedEvent)="decline()">
        </sync-button>
    </div>
</ng-template>
<div class="modal-body">
    <div>{{ text | translate }}</div>
    <div *ngIf="text2"
         class="mt-3">{{ text2 | translate }}</div>
</div>
<div *ngIf="!infoOnly"
     class="modal-footer">
    <sync-button btnClass="btn {{acceptButtonClass}}"
                 (btnClickedEvent)="accept()"
                 [text]="acceptButton">
    </sync-button>
</div>
